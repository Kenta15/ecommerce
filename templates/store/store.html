{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<h4>Eshop Store</h4>

<div class="store-page">
	<div class="row">
		{% for product in products %}
		<div class="col-lg-3">
			<img class="thumbnail" src="{{product.imageURL}}">
			{% if product.is_new == True %}
				<img class="new" src="{% static 'images/new.png' %}">
			{% endif %}
			<div class="product">
				<h6 style="float:right; color:#F62817;">${{product.price|floatformat:2}}</h6>
				<h6>{{product.name}}</h6>
				<button data-product={{product.id}} data-action="add" class="btn btn-secondary add-btn update-cart">Add to Cart</button>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}
